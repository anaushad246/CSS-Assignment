<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Effect on Circular Image</title>
    <style>
        img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            transition: border-color 0.3s ease;
        }
        img:hover {
            border: 5px solid blue;
        }
    </style>
</head>
<body>
    <img src="https://media.istockphoto.com/id/507305446/photo/marigolds.jpg?s=1024x1024&w=is&k=20&c=23T1FHCp-GA7esdXmJE9HWTg4ll_N_Fr51y5NA1aKxY=" alt="Circular Image">
</body>
</html>
