<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Center-Aligned Navigation Bar</title>
    <style>
        nav {
            background-color: #333;
            overflow: hidden;
            text-align: center;
        }
        nav a {
            display: inline-block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition: color 0.3s ease, font-size 0.3s ease;
        }
        nav a:hover {
            color: yellow;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#home">Home</a>
        <a href="#services">Services</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
        <a href="#blog">Blog</a>
    </nav>
</body>
</html>
