<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar with Borders</title>
    <style>
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            border: 2px solid transparent;
        }
        nav a:nth-child(1) { border: 1px red solid; }
        nav a:nth-child(2) { border:1px blue dotted; }
        nav a:nth-child(3) { border:wheat 1px dashed; }
        nav a:nth-child(4) { border: green 1px double; }
        nav a:nth-child(5) { border-style:1px rgb(134, 134, 147) groove; }
    </style>
</head>
<body>
    <nav>
        <a href="#home">Home</a>
        <a href="#services">Services</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
        <a href="#blog">Blog</a>
    </nav>
</body>
</html>
